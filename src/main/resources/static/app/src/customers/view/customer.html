<h1>{{ vm.customersService.selectedCustomer.firstName + " " + vm.customersService.selectedCustomer.lastName }}</h1>
<md-input-container class="md-block">
    <label>Imię</label>
    <input ng-model="vm.customer.firstName">
</md-input-container>
<md-input-container class="md-block">
    <label>Nazwisko</label>
    <input ng-model="vm.customer.lastName">
</md-input-container>
<md-input-container class="md-block">
    <label>Email</label>
    <input ng-model="vm.customer.email">
</md-input-container>
<md-input-container class="md-block">
    <label>Notatka</label>
    <input ng-model="vm.customer.note">
</md-input-container>
<h2>Karty</h2>
<md-list>
    <md-list-item ng-repeat="card in vm.cards">
        {{card.code}} (wydana {{card.issueTimestamp | date}})
    </md-list-item>
</md-list>
<section layout="row" layout-align="end">
    <md-button class="md-raised" ng-click="vm.newCard($event, vm.customersService.selectedCustomer)">
        Nowa karta
    </md-button>
</section>
<h2>Płatności</h2>
<h2>Wejścia</h2>
<section layout="row" layout-align="end">
    <md-button class="md-raised md-warn" ng-click="vm.deleteCustomer(vm.customersService.selectedCustomer)">
        Usuń klienta
    </md-button>
    <md-button class="md-raised" ng-click="vm.updateCustomer(vm.customersService.selectedCustomer, vm.customer)">
        Zapisz zmiany
    </md-button>
</section>
