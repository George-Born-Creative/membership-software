<!doctype html>
<html ng-app="membershipManagementApp">
<head>
    <title>Sprawdzanie karnetów</title>
    <script type="text/javascript" src="webjars/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="webjars/sockjs-client/1.0.3/dist/sockjs.min.js"></script>
    <script type="text/javascript" src="webjars/stomp-websocket/2.3.4/lib/stomp.min.js"></script>
    <script type="text/javascript" src="webjars/AngularStompDK/0.3.4/dist/angular-stomp.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Rubik+One' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container-fluid">
    <h1>Sprawdzanie karnetów</h1>

    <p>Przyłóż karnet do czytnika aby sprawdzić jego ważność</p>


    <div class="panel card col-centered">
        <div class="panel-body">
            <div class="row text-center">
                <div>
                    <h1>Lepszy Klub</h1>

                    <p>ul. Wrzosowa 13, 25-211 Kielce, tel. 606 313 314</p>
                </div>
            </div>
            <div class="row">
                <form>
                    <div class="form-group col-xs-8">
                        <label for="fullName">Imię i Nazwisko</label>
                        <input type="text" class="form-control col-md-8" id="fullName"
                               placeholder="Imię i Nazwisko">
                    </div>
                    <div class="form-group col-xs-4">
                        <div class="barcode text-center">
                            <label for="code">| ||||| ||| || | ||||| ||||</label>
                            <input type="text" class="form-control col-md-4" id="code" placeholder="Kod">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div ng-controller="IndexCtrl">
        <uib-alert ng-repeat="alert in alerts | orderBy: '-'" type="{{alert.type}}" close="closeAlert($index)">
            {{alert.msg}}
        </uib-alert>
    </div>
</div>
</body>
</html>
