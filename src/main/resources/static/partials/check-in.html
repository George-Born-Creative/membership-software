<h1 class="page-header">Wejścia</h1>

<div class="row">
    <div class="panel panel-default text-center col-sm-12">
        <p class="lead home-top-bottom-margin">
            Wybierz grupę i skanuj karnet aby zarejestrować wejście.
        </p>
    </div>
</div>

<div class="row" style="margin-bottom: 20px;"><!-- TODO remove inline styling -->
    <div class="col-sm-6 col-sm-offset-3 btn-group-vertical" role="group">
        <button ng-repeat="group in groups" type="button" class="btn btn-default btn-lg btn-block" ng-model="$parent.trainingGroup" uib-btn-radio="group">{{group.name}}</button>
    </div>
</div>

<div class="row">
    <mm-card full-name="owner.firstName + ' ' + owner.lastName" code="card.code"></mm-card>
</div>

<div class="row">
    <div class="table-responsive col-sm-8 col-sm-offset-2">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Grupa</th>
                <th>Data</th>
                <th>Godzina</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="checkIn in checkIns">
                <td>{{checkIn.customer.firstName}}</td>
                <td>{{checkIn.customer.lastName}}</td>
                <td>{{checkIn.trainingGroup.name}}</td>
                <td>{{checkIn.timestamp | date : 'dd.MM.yyyy'}}</td>
                <td>{{checkIn.timestamp | date : 'HH:mm'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
