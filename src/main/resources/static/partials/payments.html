<h1 class="page-header">Płatności</h1>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <a ng-href="#/new-payment" type="button" class="btn btn-default btn-sm btn-block">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
</div>

<div class="row">
    <div class="table-responsive col-sm-6 col-sm-offset-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Cena</th>
                <th>Data</th>
                <th>Godzina</th>
                <!--TODO show details link-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="payment in payments">
                <td>{{payment.payer.firstName}}</td>
                <td>{{payment.payer.lastName}}</td>
                <td>{{payment.membershipPrice}}zł</td>
                <td>{{payment.timestamp | date : 'dd.MM.yyyy'}}</td>
                <td>{{payment.timestamp | date : 'HH:mm'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
